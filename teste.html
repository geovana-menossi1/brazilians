<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hambúrguer</title>

    <!-- Google Material Icons --> <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    

    <style>
        /* Reseta margens e padding padrões */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Configurações gerais da página */
        html, body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        /* /////////////////////////////////////////////////////////// Menu Hamburguer ////////////////////////////////////////////////////////////////// */
        .menu {
            position: fixed;
            top: 80px;
            left: -100%; 
            width: 100%;
            height: 100%; 
            background-color: #fff;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .menu.open {
            left: 0;
        }

        .menu ul {
            list-style: none;
            padding: 10px;
            margin: 0;
        }

        .menu li {
            width: 100%;
            display: flex;
            align-items: center;
            position: relative;
            top: 20px;
            margin: 5px auto;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }

        .menu a {
            display: flex;            
            align-items: center;    
            text-decoration: none;  
            color: #333;   
            position: relative;
            left: 10px; 
            top: 2px;
        }

        .menu a span {
            margin-right: 3px;     
            font-size: 22px;  
            position: relative;  
            bottom: 1px;  
            right: 4px;
        }

        /* /////////////////////////////////////////////////////////// Menu Toggle Button (Hamburguer) ////////////////////////////////////////////////////////////////// */
        .menu-toggle {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            width: 30px;
            justify-content: space-around;
            height: 30px;
            margin: 20px;
            z-index: 1001;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .bar {
            width: 100%;
            height: 3px;
            background-color: #000;
            transition: all 0.3s ease;
        }

        .active .bar:nth-child(1) {
            transform: rotate(45deg);
            transform-origin: top left;
        }

        .active .bar:nth-child(2) {
            opacity: 0;
        }

        .active .bar:nth-child(3) {
            transform: rotate(-45deg);
            transform-origin: bottom left;
        }

        /* Estilos do menu fixo */
        .menu {
            position: fixed;
            top: 0;
            left: -100%; /* Menu fechado */
            width: 250px;
            height: 100%;
            background-color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
        }

        .menu.open {
            left: 0; /* Menu aberto */
        }

        .menu ul {
            list-style-type: none;
            width: 100%;
        }

        .menu ul li {
            width: 100%;
            margin-bottom: 20px; /* Espaço entre os itens */
        }

        .menu ul li a {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu ul li a:hover {
            background-color: #555;
            color: #fff;
        }

        .menu ul li a .material-symbols-outlined {
            margin-right: 10px; /* Espaço entre ícone e texto */
            font-size: 24px; /* Tamanho dos ícones */
            transition: transform 0.3s ease;
        }

        .menu ul li a:hover .material-symbols-outlined {
            transform: scale(1.2); /* Animação para aumentar ícone no hover */
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            .menu {
                width: 200px;
            }

            .menu ul li a {
                font-size: 16px;
            }

            .menu ul li a .material-symbols-outlined {
                font-size: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .menu {
                width: 150px;
            }

            .menu ul li a {
                font-size: 14px;
            }

            .menu ul li a .material-symbols-outlined {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Menu Toggle Button -->
    <div class="menu-toggle" id="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Menu -->
    <div class="menu" id="menu">
        <ul>
            <li><a href="index.html"><span class="material-symbols-outlined">home</span> Início</a></li>
            <li><a href="literatura.html"><span class="material-symbols-outlined">book</span> Literatura</a></li>
            <li><a href="gastronomia.html"><span class="material-symbols-outlined">skillet</span> Gastronomia</a></li>
            <li><a href="cinema.html"><span class="material-symbols-outlined">movie</span> Cinema</a></li>
            <li><a href="musica.html"><span class="material-symbols-outlined">music_note</span> Música</a></li>
            <li><a href="arquitetura.html"><span class="material-symbols-outlined">account_balance</span> Arquitetura</a></li>
            <li><a href="sobre.html"><span class="material-symbols-outlined">info</span> Sobre</a></li>
            <li><a href="contato.html"><span class="material-symbols-outlined">call</span> Contato</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('open');
            menuToggle.classList.toggle('active');
        });
    </script>
</body>
</html>
